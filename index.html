<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="top-header" role="banner">
        <div width=100% style="margin-left: 0px;margin-right: 0px;">
            <h1><u>Attendance Tracker</u></h1>
            <br>
            <img src="resources/attendance_logo.jpg" alt="BANNER ERROR!" />
            <hr class="header-bar">
        </div>
    </header>
    <table style="width: 100%">
        <tr>
            <td>
                <p>Live Camera:</p>
                <div id="my_camera">
                    <p id="no_cam">No Camera!</p>
                </div>
            </td>
            <td>
                <p>Snapshot:</p>
                <div id="my_image">
                    <p id="no_snapshot">No Snapshot Yet!</p>
                </div>
            </td>
        </tr>
    </table>

    <button onClick='takeSnapshot()'>Take Snapshot</button>



    <div class="tabs">
        <ul class="tab-links">
            <li class="active"><a href="#tab1">Check In</a></li>
            <li><a href="#tab2">Enroll</a></li>
        </ul>

        <div class="tab-content">
            <div id="tab1" class="tab active">
                <button onClick='attemptToCheckIn()'>Check In</button>
            </div>

            <div id="tab2" class="tab">
                <h2>Add New Student:</h2>
                <div>
                    <form>
                        Student Name:<br>
                        <input type="text" id="student_name">
                        <br> Net ID:<br>
                        <input type="text" id="netID">

                    </form>
                    <button onClick='attemptToEnroll()'>Enroll Face</button>
                </div>
                <div>
                    <p id='message_to_enroller'></p>
                </div>


            </div>

        </div>

    </div>

    <script src="js/libs/jquery-3.1.0.min.js"></script>
    <script src="js/libs/jquery.webcam.min.js"></script>
    <script src="js/libs/webcam.js"></script>
    <script src="js/libs/DetectRTC.min.js"></script>
    <script type="text/javascript" src="js/libs/kairos.js"></script>
    <script type="text/javascript" src="js/libs/track/tracking.js"></script>
    <script type="text/javascript" src="js/libs/track/face.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
    <script src="js/libs/Firebase.js"></script>
    <script type="text/javascript" src="js/main.js"></script>


</body>
